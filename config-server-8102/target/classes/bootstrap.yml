server:
  port: 8102
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: test #读取后缀文件名，即 master分支config-dev.yml
      uri: http://localhost:8110 #配置中心地址
#  rabbitmq: #mq相关配置
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest
eureka:
  client:
    #\表示向注册中心注册自己 默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true,单节点无所谓,集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      # 入驻地址
      #      defaultZone: http://eureka-gz01.com:1001/eureka/
      #集群版
      defaultZone: http://eureka-gz01.com:1001/eureka/,http://eureka-gz02.com:1002/eureka/,http://eureka-gz03.com:1003/eureka/

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"